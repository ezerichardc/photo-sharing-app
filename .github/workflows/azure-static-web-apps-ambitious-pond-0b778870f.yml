name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    env:
      AZURE_COSMOS_ENDPOINT: ${{ secrets.AZURE_COSMOS_ENDPOINT }}
      AZURE_COSMOS_KEY: ${{ secrets.AZURE_COSMOS_KEY }}
      AZURE_COSMOS_DATABASE: ${{ secrets.AZURE_COSMOS_DATABASE }}
      AZURE_BLOB_SAS_TOKEN: ${{ secrets.AZURE_BLOB_SAS_TOKEN }}
      AZURE_STORAGE_ACCOUNT_NAME: ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
      AZURE_CONTAINER_NAME: ${{ secrets.AZURE_CONTAINER_NAME }}
      AZURE_REDIS_HOST: ${{ secrets.AZURE_REDIS_HOST }}
      AZURE_REDIS_KEY: ${{ secrets.AZURE_REDIS_KEY }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v3
        with:
          submodules: true

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️⃣ Install dependencies and build frontend
      - name: Build Frontend
        run: |
          npm install
          npm run build --if-present

      # 4️⃣ Deploy frontend + API to Azure Static Web App
      - name: Build and Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_POND_0B778870F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"          # frontend code path
          api_location: "functions"  # backend folder
          output_location: "dist"    # frontend build output
